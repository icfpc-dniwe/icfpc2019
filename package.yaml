name:                icfpc2019
version:             0.1.0.0
github:              "githubuser/icfpc2019"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/icfpc2019#readme>

default-extensions:
- RecordWildCards
- NamedFieldPuns
- FlexibleInstances
- ScopedTypeVariables

dependencies:
- base >= 4.7 && < 5
- containers
- attoparsec
- bytestring
- repa
- fast-downward
- linear
- lens
- vector

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fno-warn-unused-matches

executables:
  icfpc2019-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -fno-warn-unused-matches
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc2019

tests:
  icfpc2019-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -fno-warn-unused-matches
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc2019
